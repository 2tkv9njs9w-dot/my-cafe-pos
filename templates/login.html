<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <title>Login - My Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #6f4e37; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Phetsarath OT', sans-serif; }
        .login-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        .btn-cafe { background: #6f4e37; color: white; width: 100%; }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h2 class="mb-4">☕ ເຂົ້າສູ່ລະບົບ</h2>
        <form action="/login" method="POST">
            <div class="mb-3 text-start">
                <label class="form-label">ຊື່ຜູ້ໃຊ້</label>
                <input type="text" name="username" class="form-control" required placeholder="admin">
            </div>
            <div class="mb-4 text-start">
                <label class="form-label">ລະຫັດຜ່ານ</label>
                <input type="password" name="password" class="form-control" required placeholder="123">
            </div>
            <button type="submit" class="btn btn-cafe btn-lg">ເຂົ້າສູ່ລະບົບ</button>
        </form>
    </div>
</body>
</html>
