<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <title>My Cafe POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Phetsarath OT', sans-serif; }
        .product-card { cursor: pointer; border-radius: 12px; transition: 0.2s; border: none; }
        .product-card:hover { transform: scale(1.03); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .cart-box { background: white; border-radius: 12px; min-height: 500px; padding: 20px; }
        .img-container { height: 120px; overflow: hidden; border-radius: 8px; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
<div class="container-fluid p-4">
    <div class="row">
        <div class="col-md-8">
            <h3 class="mb-4">‚òï ‡∫•‡∫≤‡∫ç‡∫Å‡∫≤‡∫ô‡ªÄ‡∫°‡∫ô‡∫π</h3>
            <div class="row">
                {% for p in products %}
                <div class="col-md-3 mb-3">
                    <div class="card product-card h-100 p-2 shadow-sm" onclick="addToCart('{{ p.name }}', {{ p.price }})">
                        <div class="img-container mb-2">
                            <img src="/static/images/{{ p.image_url }}" onerror="this.src='https://via.placeholder.com/150'">
                        </div>
                        <div class="text-center">
                            <div class="fw-bold">{{ p.name }}</div>
                            <div class="text-success small">{{ "{:,.0f}".format(p.price) }} ‡∫Å‡∫µ‡∫ö</div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="col-md-4">
            <div class="cart-box shadow-sm">
                <h4>üõí ‡∫Å‡∫∞‡∫ï‡ªà‡∫≤</h4><hr>
                <div id="cart-list" style="max-height: 350px; overflow-y: auto;"></div>
                <div class="mt-4 border-top pt-3">
                    <div class="d-flex justify-content-between">
                        <h5>‡∫•‡∫ß‡∫°:</h5>
                        <h4 class="text-danger"><span id="total-val">0</span> ‡∫Å‡∫µ‡∫ö</h4>
                    </div>
                    <button class="btn btn-primary w-100 btn-lg mt-3" onclick="checkout()">‡∫ä‡∫≥‡∫•‡∫∞‡ªÄ‡∫á‡∫¥‡∫ô</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let cart = [];
    let grandTotal = 0;

    function addToCart(name, price) {
        cart.push({name: name, price: price});
        updateUI();
    }

    function updateUI() {
        const list = document.getElementById('cart-list');
        list.innerHTML = '';
        grandTotal = 0;
        cart.forEach((item, index) => {
            grandTotal += item.price;
            list.innerHTML += `<div class="d-flex justify-content-between mb-2 p-2 bg-light rounded">
                <span>${item.name}</span>
                <span>${item.price.toLocaleString()} <button class="btn btn-sm text-danger" onclick="remove(${index})">‚úñ</button></span>
            </div>`;
        });
        document.getElementById('total-val').innerText = grandTotal.toLocaleString();
    }

    function remove(index) {
        cart.splice(index, 1);
        updateUI();
    }

    function checkout() {
        if(cart.length === 0) return alert('‡∫Å‡∫∞‡∫•‡∫∏‡∫ô‡∫≤‡ªÄ‡∫•‡∫∑‡∫≠‡∫Å‡∫Å‡∫≤‡ªÄ‡∫ü‡∫Å‡ªà‡∫≠‡∫ô!');
        
        fetch('/checkout', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({total: grandTotal})
        })
        .then(res => res.json())
        .then(data => {
            if(data.status === 'success') {
                alert('üí≥ ‡∫ä‡∫≥‡∫•‡∫∞‡ªÄ‡∫á‡∫¥‡∫ô‡∫™‡∫≥‡ªÄ‡∫•‡∫±‡∫î!');
                cart = [];
                updateUI();
            }
        })
        .catch(err => alert('‡ªÄ‡∫Å‡∫µ‡∫î‡∫Ç‡ªç‡ªâ‡∫ú‡∫¥‡∫î‡∫û‡∫≤‡∫î: ' + err));
    }
</script>
</body>
</html>
